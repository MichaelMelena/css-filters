<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS filters</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rgb-example.css" />
    <link rel="stylesheet" href="./css/css-filters.css" />
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="./css/dark-mode.css" />
</head>

<body>
    <nav>
        <h1>CSS - Filters</h1>
    </nav>
    <article>
        <h2>Examples</h2>
        <div class="example-container">
            <div class="example">
                <h3>None</h3>
                <div class="rgb-container">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

            </div>

            <div class="example">
                <h3>Blur</h3>
                <div class="rgb-container blur-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="blur" min="0" max="50" value="25" title="blur" />
            </div>

            <div class="example">
                <h3>Brightness</h3>
                <div class="rgb-container brightness-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="brightness" min="0" max="100" value="50" title="brightness" />
            </div>

            <div class="example">
                <h3>Contrast</h3>
                <div class="rgb-container contrast-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="contrast" min="0" max="100" value="50" title="contrast" />

            </div>

            <div class="example">
                <h3>Drop-shadow</h3>
                <div class="rgb-container drop-shadow-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="drop-shadow" min="0" max="100" value="50" title="drop-shadow" />
            </div>

            <div class="example">
                <h3>Grayscale</h3>
                <div class="rgb-container grayscale-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="grayscale" min="0" max="100" value="50" title="grayscale" />

            </div>

            <div class="example">
                <h3>Hue-rotate</h3>
                <div class="rgb-container hue-rotate-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="hue-rotate" min="0" max="360" value="180" title="hue-rotate" />

            </div>

            <div class="example">
                <h3>Invert</h3>
                <div class="rgb-container invert-filter">
                    <div></div>
                    <div></div>
                    <div></div>

                </div>
                <input type="range" id="invert" min="0" max="100" value="50" title="invert" />
            </div>

            <div class="example">
                <h3>Opacity</h3>
                <div class="rgb-container opacity-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="opacity" min="0" max="100" value="50" title="opacity" />
            </div>

            <div class="example">
                <h3>Saturate</h3>
                <div class="rgb-container saturate-filter">
                    <div></div>
                    <div></div>
                    <div></div>

                </div>
                <input type="range" id="saturate" min="0" max="100" value="50" title="saturate" />
            </div>

            <div class="example">
                <h3>Sepia</h3>
                <div class="rgb-container sepia-filter">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <input type="range" id="sepia" min="0" max="100" value="50" title="sepia" />

            </div>
        </div>
    </article>

    <script src="./js/script.js"></script>
</body>

</html>
